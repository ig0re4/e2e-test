<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<title>Scenario Manager Configuration</title>

	<script src="jquery/jquery.js" type="text/javascript"></script>
	<script src="jquery/jquery-ui.custom.js" type="text/javascript"></script>
	<script src="jquery/jquery.cookie.js" type="text/javascript"></script>

	<link href="src/skin/ui.dynatree.css" rel="stylesheet" type="text/css"/>
	<script src="src/jquery.dynatree.js" type="text/javascript"></script>
	<script src="src/socket.js" type="text/javascript"></script>
	<script src="src/panel.js" type="text/javascript"></script>
	<script src="src/tree.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {	
		var tree = new Tree();
		tree.init();
		tree.start();
	});
</script>
</head>

<body class="example">
	<h1>Scenario Manager Configuration</h1>
	<p>
		<br>
		<button id="btnExpandAll" type="button" style="margin-left:10px;margin-top:10px;margin-bottom:10px;">Expand all</button>
		<button id="btnCollapseAll" type="button" style="margin-left:10px;margin-top:10px;margin-bottom:10px;">Collapse all</button>
		<button id="btnRefresh" type="button" style="margin-left:10px;margin-top:10px;margin-bottom:10px;">Refresh</button>
		<br>
	</p>
	<div id="tree" style="width:35%;height:500px;float:left;margin-left:5%;">
	</div>
	<div id="panel" style="width:50%;float:right;margin-right:5%;">
		<ul class="dynatree-container">
			<form style="background-color:lightgray;border-bottom-width:20px;padding-bottom:20px;border-left-width:10px;">
				<br><label style="width:100px;display:inline-block;margin-left:10px;">Name:</label>
					<input type="text" id="name" style="width:500px"/><br>
				<br><label style="width:100px;display:inline-block;margin-left:10px;">Value:</label>
					<input type="text" id="value" style="width:500px"/><br>
				<br><label style="width:100px;display:inline-block;margin-left:10px;">Type:</label>
					<select id="type">
						<option value="UNDEFINED">Undefined</option>
						<option value="STRING">String</option>
						<option value="INT">Integer</option>
						<option value="BOOLEAN">Boolean</option>
						<option value="NULL">Null</option>
						<option value="ARRAY">Array</option>
						<option value="DOUBLE">Double</option>
					</select>
				<br>
				<br><label style="width:100px;display:inline-block;margin-left:10px;">Path:</label>
					<input type="text" id="path" style="width:500px" readonly /><br>	
				<br><label style="width:100px;display:inline-block;margin-left:10px;">File:</label>
					<input type="text" id="file" style="width:500px" readonly /><br>
				<br><label style="width:100px;display:inline-block;margin-left:10px;">isInherited:</label>
					<input type="text" id="isInherited" style="width:50px" readonly /><br>
			</form>
			<form style="background-color:lightblue;border-bottom-width:20px;border-left-width:10px;">
				<button id="create" type="button" style="margin-left:10px;margin-top:10px;margin-bottom:10px;">Create</button>
				<button id="update" type="button" style="margin-left:10px;margin-top:10px;margin-bottom:10px;">Update</button>
				<button id="remove" type="button" style="margin-left:10px;margin-top:10px;margin-bottom:10px;">Delete</button>
			</form>
		</ul>
	</div>
</body>
</html>
